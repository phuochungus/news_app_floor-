name: news_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  bloc: ^8.1.1
  cached_network_image: ^3.2.3
  dio: ^4.0.6
  equatable: ^2.0.5
  floor: ^1.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_cache_manager: ^3.3.0
  google_fonts: ^4.0.3
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/save.png
    - assets/images/1.5x/save.png
    - assets/images/2.0x/save.png
    - assets/images/3.0x/save.png
    - assets/images/4.0x/save.png

    - assets/images/double_arrow_up.png
    - assets/images/1.5x/double_arrow_up.png
    - assets/images/2.0x/double_arrow_up.png
    - assets/images/3.0x/double_arrow_up.png
    - assets/images/4.0x/double_arrow_up.png

  fonts:
    - family: openSans
      fonts:
      - asset: assets/fonts/OpenSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/OpenSans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/OpenSans-Italic.ttf
        weight: 400
        style: italic

